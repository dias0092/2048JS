<!DOCTYPE html>
<html>
  <head>
    <title>2048</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="/styles.dd855970.css">
  <script src="/styles.dd855970.js"></script></head>

  <body>
    <h1>2048 Game</h1>
    <div id="game-board"></div>
    <div class="score-board">
      <div id="score">Score: 0</div>
      <button id="new-game" class="btn">New Game</button>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="score-board">
      <div id="high-score">High Score: 0</div>
      <div id="high-score-time">Time: 0s</div>
    </div>
    
    <div id="game-over-modal" class="modal"> 
      <div class="modal-content">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score"></span></p>
        <button id="close-modal-btn">Close</button>
      </div>
    </div>
    <script src="/src.a2b27638.js" type="module"></script>
  </body>
</html>
